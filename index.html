    .card {

      background:rgba(20,20,20,0.9);

      border:1px solid #ff0000;

      border-radius:10px;

      padding:20px;

      margin:30px 0;

      transition:transform .3s, box-shadow .3s;

      animation:popIn .5s ease;

      cursor:pointer;

      position:relative;

      overflow: hidden;

    }

    .card:hover {

      transform:scale(1.02);

      box-shadow:0 0 20px #ff0000;

    }



    .card img {

      width:100%;

      border-radius:8px;

      margin-top:15px;

      transition:transform .3s,opacity .4s;

    }

    .card img:hover {

      transform:scale(1.02);

    }



    .title {

      font-size:1.6em;

      border-left:4px solid #ff0000;

      padding-left:10px;

      margin-bottom:10px;

      animation:typeIn 2s steps(25,end) forwards;

      white-space:nowrap;

      overflow:hidden;

      width:0;

    }

    @keyframes typeIn {

      from {width:0;}

      to {width:100%;}

    }



    .desc {

      color:#ccc;

      font-size:1em;

      line-height:1.6;

      animation:fadeIn 1.2s ease 1s forwards;

      opacity:0;

    }

    @keyframes fadeIn {

      from {opacity:0;transform:translateY(10px);}

      to {opacity:1;transform:translateY(0);}

    }



    @keyframes popIn {

      0% {transform:scale(0.95);opacity:0;}

      100% {transform:scale(1);opacity:1;}

    }



    .hidden {

      display:none !important;

    }



    canvas {

      position:fixed;

      top:0;

      left:0;

      width:100%;

      height:100%;

      pointer-events:none;

      z-index:10000;

    }



    /* ==== เอฟเฟกต์ตอนกดภาพ ==== */

    @keyframes flashEffect {

      0% {

        opacity: 1;

        transform: scale(0.8);

      }

      100% {

        opacity: 0;

        transform: scale(1);

      }

    }

    @keyframes shakeScale {

      0% {

        transform: scale(0.5) translate(0, 0);

      }

      20% {

        transform: scale(1.1) translate(-5px, 5px);

      }

      40% {

        transform: scale(1.05) translate(5px, -5px);

      }

      60% {

        transform: scale(1.1) translate(-5px, 5px);

      }

      80% {

        transform: scale(0.5) translate(5px, -5px);

      }

      100% {

        transform: scale(0.5) translate(0, 0);

      }

  <script>
    // Particle Engine (เหมือนเดิมทั้งหมด)
    // ...

    // ============== Gallery + Click Counter ==============
    const gallery = document.getElementById("gallery");

    // โหลดคลิกจาก localStorage
    const clickData = JSON.parse(localStorage.getItem("clickCounts") || "{}");

    function upd(link, thumbnail, showThumbnail, title, description) {
      const card = document.createElement("div"); 
      card.className = "card";

      const h2 = document.createElement("div"); 
      h2.className = "title"; 
      h2.innerText = title; 
      card.appendChild(h2);

      const desc = document.createElement("div"); 
      desc.className = "desc"; 
      desc.innerText = description; 
      card.appendChild(desc);

      if (showThumbnail) {
        const img = document.createElement("img"); 
        img.src = thumbnail; 
        img.alt = title; 
        card.appendChild(img);
      }

      // ==== คลิกเคาน์เตอร์ ====
      const countKey = `click_${title}`;
      const clickCount = clickData[countKey] || 0;
      const counterDiv = document.createElement("div");
      counterDiv.className = "click-count";
      counterDiv.innerText = `คลิกแล้ว ${clickCount} ครั้ง`;
      card.appendChild(counterDiv);

      // ==== ข้อมูลไว้ใช้ในระบบค้นหา ====
      card.setAttribute("data-title", title.toLowerCase());
      card.setAttribute("data-desc", description.toLowerCase());

      // ==== Event คลิก ====
      card.onclick = e => {
        e.stopPropagation();

        // เอฟเฟกต์ flash
        const flash = document.createElement("div");
        flash.style.position = "absolute";
        flash.style.top = 0;
        flash.style.left = 0;
        flash.style.width = "100%";
        flash.style.height = "100%";
        flash.style.background = "radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 80%)";
        flash.style.borderRadius = "10px";
        flash.style.pointerEvents = "none";
        flash.style.animation = "flashEffect 0.6s ease-out forwards";
        card.appendChild(flash);

        // Animation
        card.style.animation = "shakeScale 0.6s ease forwards";

        // อัปเดตจำนวนคลิก
        clickData[countKey] = (clickData[countKey] || 0) + 1;
        localStorage.setItem("clickCounts", JSON.stringify(clickData));
        counterDiv.innerText = `คลิกแล้ว ${clickData[countKey]} ครั้ง`;

        // เปิดลิงก์หลัง delay
        setTimeout(() => {
          window.open(link, "_blank");
          card.style.animation = "";
          if (card.contains(flash)) card.removeChild(flash);
        }, 800);
      };

      gallery.appendChild(card);
    }
